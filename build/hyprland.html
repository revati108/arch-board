<html><head><title>{{ page_title }}
</title><meta name="description" content="{{ page_description }}" /></meta><meta charset="UTF-8" /></meta><meta name="viewport" content="width=device-width, initial-scale=1.0" /></meta><link rel="preconnect" href="https://fonts.googleapis.com" /></link><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /></link><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" /></link><link rel="stylesheet" href="tailwind.css?k={{ cache_key }}" /></link><link rel="stylesheet" href="global.css?k={{ cache_key }}" /></link><script src="scripts/local_settings.js?k={{ cache_key }}" /></script></head><body 
        class="flex h-screen overflow-hidden bg-zinc-950 text-zinc-100 font-sans"
        ><aside
  class="w-64 h-screen bg-zinc-900 text-zinc-400 border-r border-zinc-800/50 flex flex-col flex-shrink-0 select-none">

  <!-- Logo -->
  <div class="h-14 flex items-center px-5 border-b border-zinc-800/30">
    <svg class="w-5 h-5 text-teal-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5">
      </path>
    </svg>
    <span class="text-base font-semibold text-zinc-100">ArchBoard</span>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 overflow-y-auto py-3 px-3 space-y-1">

    <a href="#" class="sidebar-link active">
      <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
      </svg>
      Dashboard
    </a>

    <!-- Config Section -->
    <div class="pt-2">
      <button onclick="toggleSection('config-menu', 'config-arrow')" class="sidebar-link w-full justify-between">
        <div class="flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          Config
        </div>
        <svg id="config-arrow" class="w-3 h-3 transition-transform duration-200" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>

      <div id="config-menu" class="hidden pl-6 mt-1 space-y-1">
        <a href="/hyprland" class="sidebar-sublink">hyprland</a>
        <a href="#" class="sidebar-sublink">waybar</a>
        <a href="#" class="sidebar-sublink">hyprlock</a>
        <a href="#" class="sidebar-sublink">hypridle</a>
      </div>
    </div>

    <a href="#" class="sidebar-link">
      <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 01-2 2v4a2 2 0 012 2h14a2 2 0 012-2v-4a2 2 0 01-2-2m-2-4h.01M17 16h.01" />
      </svg>
      System
    </a>

  </nav>

  <!-- User -->
  <div class="border-t border-zinc-800/30 p-3">
    <div class="flex items-center gap-2">
      <div
        class="w-7 h-7 rounded-full bg-gradient-to-br from-teal-500 to-teal-600 flex items-center justify-center text-white text-xs font-medium">
        {{ username[0]|upper }}
      </div>
      <div class="flex flex-col">
        <span class="text-xs font-medium text-zinc-200">{{ username }}</span>
        <span class="text-xs text-zinc-500">{{ username }}@arch</span>
      </div>
    </div>
  </div>

  <script>
    function toggleSection(menuId, arrowId) {
      const menu = document.getElementById(menuId);
      const arrow = document.getElementById(arrowId);
      if (menu.classList.contains('hidden')) {
        menu.classList.remove('hidden');
        arrow.classList.add('rotate-90');
      } else {
        menu.classList.add('hidden');
        arrow.classList.remove('rotate-90');
      }
    }
  </script>
</aside>
<main class="main-content"><header class="flex items-center justify-between px-6 py-4 bg-zinc-950/80 border-b border-zinc-800/50">
    <div class="flex items-center gap-3 text-zinc-100">
        <svg class="w-5 h-5 text-teal-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span class="text-lg font-medium">Dashboard</span>
    </div>

    <div class="flex items-center gap-3">
        <div
            class="flex items-center gap-2 px-3 py-2 bg-zinc-900 border border-zinc-800 rounded-lg text-zinc-500 text-sm hover:border-teal-500 transition-colors cursor-pointer">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <span>Search...</span>
            <kbd class="text-xs px-1.5 py-0.5 bg-zinc-800 rounded text-zinc-400">âŒ˜K</kbd>
        </div>

        <button class="p-2 rounded-lg text-zinc-400 hover:bg-zinc-900 hover:text-teal-400 transition-colors"
            title="Notifications">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
        </button>

        <button class="p-2 rounded-lg text-zinc-400 hover:bg-zinc-900 hover:text-teal-400 transition-colors"
            title="Settings">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </button>
    </div>
</header>
<div class="page-content"><!-- Hyprland Config Editor -->
<div id="hyprland-editor" class="hyprland-editor">
    <!-- Header with Save/Reload buttons -->
    <div class="editor-header">
        <div class="editor-title">
            <svg class="w-6 h-6 text-teal-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <h1>Hyprland Configuration</h1>
        </div>
        <div class="editor-actions">
            <label class="autosave-toggle">
                <input type="checkbox" id="autosave-toggle" onchange="toggleAutosave(this.checked)">
                <span class="toggle-slider"></span>
                <span class="toggle-label">Autosave</span>
            </label>
            <button id="btn-reload" class="btn-secondary" onclick="reloadHyprland()">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Reload
            </button>
            <button id="btn-save" class="btn-primary" onclick="saveConfig()">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                </svg>
                Save
            </button>
        </div>
    </div>

    <!-- Tab Navigation -->
    <div id="tab-nav" class="tab-nav">
        <!-- Tabs rendered by JS -->
    </div>

    <!-- Tab Content -->
    <div id="tab-content" class="tab-content">
        <!-- Loading state -->
        <div class="loading-state">
            <div class="spinner"></div>
            <span>Loading configuration...</span>
        </div>
    </div>

    <!-- Toast notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="modal-overlay" onclick="closeModal()">
        <div id="modal-content" class="modal-content" onclick="event.stopPropagation()">
            <!-- Modal content rendered by JS -->
        </div>
    </div>
</div>

<script src="/scripts/hyprland.js?v={{ cache_key }}"></script>

</div><footer
    class="flex items-center justify-between px-6 py-3 bg-zinc-950/90 border-t border-zinc-800/50 text-xs text-zinc-500">
    <div class="flex items-center gap-4">
        <div class="flex items-center gap-2">
            <span class="w-2 h-2 rounded-full bg-teal-500 animate-pulse"></span>
            <span>System Online</span>
        </div>
        <div class="flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>Last sync: just now</span>
        </div>
    </div>

    <div class="flex gap-4">
        <a href="#" class="hover:text-teal-400 transition-colors">Documentation</a>
        <a href="#" class="hover:text-teal-400 transition-colors">GitHub</a>
        <span class="text-zinc-600">v1.0.0</span>
    </div>
</footer>
</main><div id="toast-container" class="toast-container"></div></div><script>const prod = {{ production }};
</script><script src="scripts/main.js?k={{ cache_key }}" /></script><script src="scripts/api.js?k={{ cache_key }}" /></script></body></html>
